version: '2'
services:
  scheduler:
    image: divvycloud/quickstart
    environment:
      VIRTUAL_ENV: /
      COMPANY_NAME: ${COMPANY_NAME}
      CONTACT_NAME: ${CONTACT_NAME}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
    entrypoint:
    - /entrypoint.sh
    links:
    - elasticsearch:elasticsearch
    - redis:redis
    - mysql:mysql
    - mysql_secure:mysql_secure
    command:
    - divvycloudjobscheduler
    - -n

  loadbalancer:
    image: 'dockercloud/haproxy:latest'
    links:
      - interfaceserver
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80

  interfaceserver:
    image: divvycloud/quickstart
    environment:
      VIRTUAL_ENV: /
      VIRTUAL_PROTO: uwsgi
      VIRTUAL_HOST: "*"
    entrypoint:
    - /entrypoint.sh
    links:
    - elasticsearch:elasticsearch
    - redis:redis
    - mysql:mysql
    - mysql_secure:mysql_secure
    ports:
    - 8001:8001/tcp
    command:
    - ./uwsgi.sh

  Worker:
    image: divvycloud/quickstart
    environment:
      VIRTUAL_ENV: /
    entrypoint:
    - /entrypoint.sh
    links:
    - elasticsearch:elasticsearch
    - redis:redis
    - mysql:mysql
    - mysql_secure:mysql_secure
    command:
    - divvycloudworker
    - -t
    - on-demand,harvester,processor
    - -n

  longharvest:
    image: divvycloud/quickstart
    environment:
      VIRTUAL_ENV: /
    entrypoint:
    - /entrypoint.sh
    links:
    - elasticsearch:elasticsearch
    - redis:redis
    - mysql:mysql
    - mysql_secure:mysql_secure
    command:
    - divvycloudworker
    - -t
    - harvester-long
    - -n

  mysql:
    image: mysql
    volumes:
      - ./db:/var/lib/mysql 
    environment:
      MYSQL_ROOT_PASSWORD: divvy
      MYSQL_DATABASE: divvy
      MYSQL_USER: divvy
      MYSQL_PASSWORD: divvy

  mysql_secure:
    image: mysql
    volumes:
      - ./secure_db:/var/lib/mysql 
    environment:
      MYSQL_ROOT_PASSWORD: divvy
      MYSQL_DATABASE: divvykeys
      MYSQL_USER: divvy
      MYSQL_PASSWORD: divvy

  redis:
    image: redis

  elasticsearch:
    image: elasticsearch:1.7
    volumes:
      - ./esdata:/usr/share/elasticsearch/data
    command:
    - elasticsearch
    - -Des.cluster.name=divvy
